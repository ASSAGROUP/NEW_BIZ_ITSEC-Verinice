icf.task.assign = W\u00E4hle Verantwortlichen und Datum
icf.task.assign.description = W&auml;hlen Sie f&uuml;r die Ma&szlig;nahme einen Verantwortlichen und einen Termin f&uuml;r die Umsetzung. <br/><br/>Den Verantwortlichen erstellen Sie durch eine neue Verkn&uuml;pfung mit einer Person vom Typ <b>zust&auml;ndig</b>, der Termin wird im Editor-Feld <b>Implementation -> Implementierungsdatum</b> eingestellt.
icf.task.assign.nr = Verantwortlicher nicht zust\u00E4ndig
icf.task.assign.nr.description = Der ausgew&auml;hlte Verantwortliche hat angegeben, er ist nicht zust&auml;ndig. Bitte w&auml;hlen Sie ggf. einen anderen Verantwortlichen. <br/><br/>Den Verantwortlichen erstellen Sie durch eine neue Verkn&uuml;pfung mit einer Person vom Typ <b>zust&auml;ndig</b>.
icf.task.assign.deadline = Termin abgelaufen
icf.task.assign.deadline.description = Der Termin f&uuml;r die Umsetzung der Ma&szlig;nahme ist abgelaufen ohne das der Verantwortliche reagiert hat. <br/><br/>Bitte w&auml;hlen Sie ggf. einen anderen Verantwortlichen. <br/>Den Verantwortlichen erstellen Sie durch eine neue Verkn&uuml;pfung mit einer Person vom Typ <b>zust&auml;ndig</b>.
icf.task.execute = Setze um
icf.task.execute.description = Setzen Sie die Ma&szlig;nahme um. Dokumentieren Sie danach die Umsetzung in den Editor-Feldern im Abschnitt\: <b>Implementation</b><ul><li><b>Fehler melden</b>\: Sie wollen einen Fehler melden.</li><li><b>Erledigt</b>\: Sie haben die Ma&szlig;nahme umgesetzt und dokumentiert.</li><li><b>Nicht verantwortlich</b>\: Sie sind nicht verantwortlich f&uuml;r die Umsetzung der Ma&szlig;nahme.</li></ul>
icf.task.check = Pr\u00FCfe Umsetzung
icf.task.check.description = Pr&uuml;fen Sie die Umsetzung der Ma&szlig;nahme.<ul><li><b>Eskalieren</b>\: Sie fordern eine Entscheidung vom Management &uuml;ber die Umsetzung der Ma&szlig;nahme ein.</li><li><b>Zum Audit hinzuf&uuml;gen</b>\: Sie akzeptieren die Umsetzung. Die Ma&szlig;nahme wird in einem Nachfolge Audit erneut gepr&uuml;ft.</li><li><b>Akzeptieren</b>\: Sie akzeptieren die Umsetzung.</li><li><b>Ablehnen</b>\: Sie lehnen die Umsetzung ab. Die Ma&szlig;nahme muss erneut vom Verantwortlichen umgesetzt werden.</li></ul>
icf.task.assignAuditor = W\u00E4hle Auditor und Datum
icf.task.assignAuditor.description = W&auml;hle einen Auditor und den Beginn des Audits. <br/><br/>Den Auditor erstellen Sie durch eine neue Verkn&uuml;pfung mit einer Person vom Typ <b>Auditor(in)</b>, der Beginn wird im Editor-Feld <b>Von</b> eingestellt.
icf.task.obtainAdvise = Managemententscheidung einholen
icf.task.obtainAdvise.description = Fordern Sie eine Entscheidung vom Management &uuml;ber die Umsetzung der Ma&szlig;nahme ein.<ul><li><b>Beenden</b>\: Die Umsetzung der Ma&szlig;nahme wird gestoppt.</li><li><b>Neuen Verantwortlichen w&auml;hlen</b>\: Es muss ein neuer Verantwortlicher ausgew&auml;hlt werden.</li></ul>
icf.task.comment = Warum nicht verantwortlich?
icf.task.comment.description = Warum sind Sie nicht verantwortlich f&uuml;r die Ma&szlig;nahmen? <br/><br/>Bitte tragen Sie eine Begr&uuml;ndung im Editor-Feld <b>Implementation -> Erkl&auml;rung</b> ein.

